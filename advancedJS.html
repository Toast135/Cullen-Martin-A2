<!DOCTYPE html>
<html>
<!------------------------------HEAD------------------------------------------------>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Phone Fix</title>
	<!--Embed bootstrap CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<!------------------------------BODY------------------------------------------------>
<body>

	<!--Header-->
	<header class="row" style="min-height: 15vh; background-color: var(--header-color);">
		<!--Title-->
		<div class="col-12 col-md-12 col-lg-8 m-0 p-0 d-flex align-items-center justify-content-center" style="min-height: 17vh;">
			<h1 class="text-white text-center">JavaScript Extension</h1>
		</div>
		<!--Navbar-->
		<div class="text-white col-12 col-md-12 col-lg-4 row h-25 m-0 p-0" style="background-color: var(--nav-color)">
			<div class="col-12 col-md-6 col-lg-6 border border-primary text-center"onclick="window.location.href='index.html';">HOME</div>
			<div class="col-12 col-md-6 col-lg-6 border border-primary text-center" onclick="window.location.href='advancedJS.html';">EXTENSION</div>
		</div>	
	</header>
	
	<!--main-->
    <div class="row">
		<div class="col-12 col-lg-3 row btn-demo-area h-50 justify-content-center">
			<button class="col-4 col-lg-12 m-1 " style="background-color: var(--JS-button-color); width: 70%;">DEMO 1</button>
			<button class="col-4 col-lg-12 m-1" style="background-color: var(--JS-button-color); width: 70%;">DEMO 2</button>
		</div>
		<div class="col-12 col-lg-9 content-demo-area m-2" style="min-height: 100vh;">
			<div class="JSWindow border border-secondary" style="min-height: 100vh; background-color: var(--cost-section-color); width: 100%;">
                <div id="container" class="botContainer">
                    <img src="https://cdn.pixabay.com/photo/2020/01/02/16/38/chatbot-4736275_960_720.png" height="400vh" alt="Chatbot clipart">
                    <div id="chat" class="chat">
                        <div id="messages" class="messages"></div>
                        <input id="input" type="text" placeholder="Write something..." autocomplete="off" autofocus="true" />
                    </div>
                </div>
            </div>
			<div class="JSWindow border border-secondary" style="min-height: 100vh; background-color: var(--cost-section-color);">
                <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
                <div id="display-image"></div>
            </div>	
		</div>
	</div>
	
	<!--Footer-->
	<footer class="text-white d-flex align-items-center justify-content-center" style="background-color: var(--footer-color); min-height: 10vh;">
		<h5>ADVANCED WEB DEVELOPMENT @2022</h5>
	</footer>
	
	
	<!--Embed JQUERY library-->
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>	
 
	<!--insert Bootstrap JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script src="javascript.js"></script>
</body>
</html>
